<!DOCTYPE html>
<html>
<head>
<title>Random Number Picker</title>
<style>
body {
  font-family: Arial, sans-serif;
}
.wrapper {
  width: 400px;
  margin: 20px auto;
  padding: 15px;
  border: 1px solid #ddd;
}
label {
  margin-bottom: 8px;
}
input[type="number"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
}
button {
  padding: 12px 20px;
  background-color: #0288D1;
  color: #fff;
  border: none;
  cursor: pointer;
}
#output {
  margin-top: 12px;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="wrapper">
  <h2>Task: Random Number Selection</h2>

  <label for="minValue">Enter integer a:</label>
  <input type="number" id="minValue" value="50">

  <label for="maxValue">Enter integer b:</label>
  <input type="number" id="maxValue" value="100">

  <button onclick="generateRandomNumber()">Generate Random Number</button>

  <div id="output"></div>
</div>

<script>
function generateRandomNumber() {
  const minValue = parseInt(document.getElementById("minValue").value);
  const maxValue = parseInt(document.getElementById("maxValue").value);

  if (isNaN(minValue) || isNaN(maxValue)) {
    alert("Please enter valid numbers.");
    return;
  }

  const randomNum = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
  document.getElementById("output").textContent = "Random number: " + randomNum;
}
</script>

</body>
</html>
